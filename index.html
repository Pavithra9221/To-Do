<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li class="checked">Study<span class="date"></span></li>
        <li>Pay bills<span class="date"></span></li>
        <li>Purchase stationery<span class="date"></span></li>
        <li>Buy clothes<span class="date"></span></li>
        <li>Read a book<span class="date"></span></li>
        <li>Organize wardrobe<span class="date"></span></li>
    </ul>
</body>
</html>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.header {
    background-color: #808080;
    padding: 30px 40px;
    color: white;
    text-align: center;
}

.header:after {
    content: "";
    display: table;
    clear: both;
}

input {
    margin: 0;
    border: none;
    border-radius: 0;
    width: 75%;
    padding: 10px;
    float: left;
    font-size: 16px;
}

.addBtn {
    padding: 10px;
    width: 25%;
    background: #d9d9d9;
    color: #555;
    float: left;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 0;
}

.addBtn:hover {
    background-color: #bbb;
}

ul {
    margin: 0;
    padding: 0;
}

ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;
    user-select: none;
}

ul li:nth-child(odd) {
    background: #f9f9f9;
}

ul li:hover {
    background: #ddd;
}

ul li.checked {
    background: #888;
    color: #fff;
    text-decoration: line-through;
}

ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
}

.close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px;
    cursor: pointer;
}

.close:hover {
    background-color: #000;
    color: white;
}

.date {
    display: block;
    font-size: 12px;
    color: #555;
    margin-top: 4px;
    position: absolute;
    right: 50px;
    top: 0;
}
</style>

<script>
function addCloseButton(li) {
    var span = document.createElement("SPAN");
    var trashIcon = document.createTextNode("\u{1F5D1}"); // Unicode for trash can symbol üóëÔ∏è
    span.className = "close";
    span.appendChild(trashIcon);
    li.appendChild(span);

    span.onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
    }
}

function addDate(li) {
    var dateSpan = document.createElement("SPAN");
    var currentDate = new Date().toLocaleString();
    dateSpan.className = "date";
    dateSpan.innerHTML = currentDate;
    li.appendChild(dateSpan);
}

var myNodelist = document.getElementsByTagName("LI");
for (var i = 0; i < myNodelist.length; i++) {
    addCloseButton(myNodelist[i]);
    addDate(myNodelist[i]);
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
        moveElement(ev.target);
    }
}, false);

function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);

    if (inputValue === '') {
        alert("You must write something!");
    } else {
        document.getElementById("myUL").insertBefore(li, document.getElementById("myUL").firstChild);
        addCloseButton(li);
        addDate(li);
    }
    document.getElementById("myInput").value = "";
}

function moveElement(li) {
    var ul = document.getElementById("myUL");
    ul.removeChild(li);

    if (li.classList.contains('checked')) {
        ul.appendChild(li); // move to end
    } else {
        ul.insertBefore(li, ul.firstChild); // move to top
    }
}
</script>
